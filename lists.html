<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style:  square inside
              url("https://picsum.photos/seed/picsum/20/20")
        }
        
        
        ol.c{
            list-style-type: lower-greek;
        }
        ol.d{
            list-style-type: lower-latin;
        }
    </style>
</head>
<body>
    <h2>The list-style-type property</h2>
    <p>Example of unorderd lists</p>
    <ul class="a">
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ul>
    <ul class="\
    ">
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ul>
    <p>Example of orderd lists</p>
    <ol class="c">
        <li>coffee</li>
         <li>tea</li>
          <li>milk</li>
           <li>milk</li>
            <li>milk</li>
             <li>milk</li>
    </ol>
    <ol class="d">
        <li>coffee</li>
         <li>tea</li>
          <li>milk</li>
    </ol>
    
</body>
</html>
